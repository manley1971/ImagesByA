<head>
  <title>minstant</title>
</head>

<body>
</body>

<!-- this is the main template used by iron:router to build the page -->
<template name="ApplicationLayout">
	{{> yield "header"}}
	
	<div class="container">
	{{> yield "main"}}
	</div>
</template>

<!-- top level template for the nav bar -->
<template name="navbar">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
        Manley1971-Minstant
      </a>
    </div>
    <div class="nav navbar-nav">
    {{> loginButtons}}
</div>
  </div>
</nav>
</template>

<!-- Top level template for the lobby page -->
<template name="lobby_page">
	{{> available_user_list}}
</template>

<!-- display a list of users -->
<template name="available_user_list">
	<h2>Choose someone to chat with:</h2>
	<div class="row">
	{{#each users}}
	{{> available_user}}
	{{/each}}
</div>
</template>

<!-- display an individual user -->
<template name="available_user">
	<div class="col-md-2">
		<div class="user_avatar">
			{{#if isMyUser _id}} 
			<div class="bg-success">{{getUsername _id}} (YOU)
				<br/>
				<img src="/{{profile.avatar}}" class="avatar_img">			
			</div>
			{{else}}
			<a href="/chat/{{_id}}">
				{{getUsername _id}}
				<br/>
				<img src="/{{profile.avatar}}" class="avatar_img">
			</a>
			{{/if}}
		</div>
	</div>
</template>


<!-- Top level template for the chat page -->
<template name="chat_page">
	<h5>Type in the box below to send a message. You can type obvious characters like ";):" or ":-)" and get emoticons.
            Or you can click the buttons to have them inserted for you.</h5>
	
	<div class="row chatty">
		<div class="col-md-12">
			<div class="well well-lg">
			{{#each messages}}
			{{> chat_message}}
			{{/each}}
			</div>	
		</div>
	</div>
    <div class="row">
                       <button class="btn" id= "winky">{{{parseEmoticons ";)"}}}</button>	
                       <button class="btn" id= "laugh">{{{parseEmoticons ":-D"}}}</button>	
                       <button class="btn" id= "cheeky">{{{parseEmoticons ":-P"}}}</button>	
                       <button class="btn" id= "happy">{{{parseEmoticons ":-))"}}}</button>	
                       <button class="btn" id= "smiley">{{{parseEmoticons ":-)"}}}</button>	
                       <button class="btn" id= "sad">{{{parseEmoticons ":-("}}}</button>	
                       <button class="btn" id= "shocked">{{{parseEmoticons ":-O"}}}</button>	
		<div class="col-md-12">
			<form class="js-send-chat">
			<input id="m"  class="input" type="text" name="chat" placeholder="type a message here...">
		<button class="btn btn-default">send</button>
		</form>
		</div>
	</div>
</template>

<!-- simple template that displays a message -->
<template name="chat_message">
	<div class="one">
	<img src="/{{avatar}}" class="avatar_img">
	
	{{sent_by}}:{{{parseEmoticons text}}}
	<br>
	</div>
</template>
